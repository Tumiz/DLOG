<html>
<link rel="icon" href="/static/logo.png"/>
<head>
    <meta charset="utf-8">
    <title>DLOG</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div style="width: 80%; height: 60% ;">
        <canvas id="chart"></canvas>
    </div>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="/static/viewer.js"></script>
    <select id="unit" onchange="chart.setTimeFormat(this.value)">
        <option value="ns">Nanosecond</option>
        <option value="us">Microsecond</option>
        <option value="ms">Millisecond</option>
		<option value="s">Second</option>
    </select>
    <input type="checkbox" onchange="chart.startFromZero(this.checked)">Start from zero</input>
</body>

</html>
